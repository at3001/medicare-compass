<html>
    <head>
        <title>Search Page</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="shortcut icon" type="x-icon" href="../images/browserLogo.png">
        <script src="https://kit.fontawesome.com/16d262b39f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar">
            <div class="navdiv">
                <ul>
                    <li class="navbarlinkshome"><a href="#">Home</a></li>
                    <li class="navbarlinks"><a href="#">Medicare Overview</a></li>
                    <li class="navbarlinks"><a href="#">About</a></li>
                </ul>
                <div class="logo"><a href="#">
                    <img src="../images/logo.png" alt="Medicare Compass Logo" width="200" style="border-radius: 15px;">
                </a></div>
            </div>
        </nav>
        <div class="search-button-container">
            <button class="search-language-button">中文<br>Chinese</button>
            <button class="search-language-button">عربي<br>Arabic</button>
        </div>
        <div class="SearchPageText">
            <h1 class="titleText">你想做什么？ What are you looking for?</h1>
        </div>
        <div class="card-container">
            <div class="card">
                <div class="icon-container">
                    <i class="fa-solid fa-book-open-reader" id="search-icon"></i>
                </div>
                <div class="card-content">
                  <h1>Medicare 概述<br>Medicare Overview</h3>
                  <p>不知道从哪里开始？ 完成这个 45 分钟的课程，带您了解 Medicare 的基础知识以及您需要了解的内容.</p>
                  <a href="#" class="btn">开始课程<br>Start the course</a>
                </div>
            </div>
            <div class="card">
                <div class="icon-container">
                    <i class="fa-solid fa-magnifying-glass" id="search-icon"></i>
                </div>
                <div class="card-content">
                  <h1>问一个问题<br>Ask a question</h3>
                  <p>您有具体想了解的主题么？ 搜索我们的内容，找到您的 Medicare 问题的答案.</p>
                  <a href="#" class="btn">搜索主题<br>Search for a topic</a>
                </div>
            </div>
        </div>
    </body>
</html>
